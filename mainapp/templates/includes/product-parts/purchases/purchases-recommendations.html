{% load static %}
<section id="purchases">

    <h2>Рекомендуем также:</h2>

    <div class="container-purchases">

        {% for product in recomendations %}
            {% if product != None %}
        <div class="purchases-slider">
            <div>
                <a href="#">
                    <div class="product">
                        <div class="img-container" style="background: url({% static 'images/slide1.png' %});background-size: cover;background-position: center"></div>
                        <h3>{{product.title}}</h3>
                        <h5>{{product.mini_desc}}</h5>
                    </div>
                </a>
            </div>
            {% endif %}
        {% endfor %}
    </div>

</section>
